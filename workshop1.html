<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no" />
    <title>Simple Map</title>
    <style>
        html,
        body,
        #map {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <!-- TODO: Add request ArcGIS API for Javascript here (.css and .js) -->
    
    <script>
        var map;

        require([
            "esri/map",
            "dojo/domReady!"], function (
                Map
            ) {
                map = new Map("map", {
                    basemap: "topo",  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
                });

                // TODO: use centerAt() function to zoom the map to the specific location

                // TODO: use setLevel() function to scale the map by level to fit the whole thailand
            });

    </script>
</head>

<body>
    <div id="map"></div>
</body>

</html>
